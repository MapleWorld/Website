						<h2>Send me a message</h2>
						
						<div id="result"></div>
						
						<form class="ajaxform">
							<fieldset>
								<div class="col col_left">
									<div class="inner">
										<p class="text"><span class="text"><input type="text" value="" name="formContactName" id="formContactName" placeholder="Your name*" /></span></p>		
										<p class="text"><span class="text"><input type="text" value="" name="formContactTask" id="formContactTask" placeholder="Your E-Mail*" /></span></p>	
									</div>
								</div>
					
								<div class="col col_right">
									<div class="inner">			
										<p class="text"><span class="text"><input type="text" value="" name="formContactPhone" id="formContactPhone" placeholder="Your phone - Optional" /></span></p>	
										<p class="text"><span class="text"><input type="text" value="" name="formContactSubject" id="formContactSubject" placeholder="Subject" /></span></p>	
									</div>
								</div>	
					
								<div class="col col_none">
									<div class="inner">		
										<p><strong>Your message/feedback</strong></p>
										<p class="textarea"><span class="textarea"><textarea name="formContactMessage" id="formContactMessage" placeholder=""></textarea></span></p>	
										<div class="submit">
											<input name="email" size="10" type="text" value="" class="email" />
											<input id="formContactSubmit" name="formContactSubmit" type="submit" value="Submit" />					
										</div>
									</div>
								</div>					
							</fieldset>
						</form>
						<br class="clear" />
